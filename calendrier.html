<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier - Job Search IA Coach</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .app-container { display: flex; min-height: 100vh; }
        .sidebar { width: 250px; background-color: #1f2937; color: white; padding: 1rem; position: fixed; height: 100vh; overflow-y: auto; z-index: 1000; }
        .main-content { margin-left: 250px; flex: 1; padding: 2rem; background-color: #f9fafb; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background-color: #e5e7eb; border-radius: 0.5rem; overflow: hidden; }
        .calendar-header { background-color: #374151; color: white; padding: 1rem; text-align: center; font-weight: 600; }
        .calendar-day { background-color: white; min-height: 120px; padding: 0.5rem; position: relative; cursor: pointer; transition: background-color 0.2s ease; }
        .calendar-day:hover { background-color: #f8fafc; }
        .calendar-day.other-month { background-color: #f9fafb; color: #9ca3af; }
        .calendar-day.today .day-number { background-color: #3b82f6; color: white; border-radius: 50%; width: 28px; height: 28px; display: inline-flex; align-items: center; justify-content: center; }
        .appointment { background-color: #10b981; color: white; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.75rem; margin-top: 0.25rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; display: block; }
        /* ... autres styles ... */
        @media (max-width: 768px) {
            /* ... styles responsive ... */
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header"><h2><i class="fas fa-briefcase mr-3"></i>Job Search IA Coach</h2></div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item"><i class="fas fa-chart-line"></i><span>Tableau de bord</span></a>
                <a href="prompts-library.html" class="nav-item"><i class="fas fa-robot"></i><span>Prompts IA</span></a>
                <a href="coachees.html" class="nav-item"><i class="fas fa-users"></i><span>Mes coachés</span></a>
                <a href="resources.html" class="nav-item"><i class="fas fa-folder"></i><span>Ressources</span></a>
                <a href="calendrier.html" class="nav-item active"><i class="fas fa-calendar-alt"></i><span>Calendrier</span></a>
                <a href="prompt-test.html" class="nav-item"><i class="fas fa-cog"></i><span>Test des Prompts</span></a>
            </nav>
        </div>

        <div class="main-content">
            <div class="content-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1><i class="fas fa-calendar-alt text-primary"></i> Calendrier des Rendez-vous</h1>
                        <p class="text-muted">Gérez vos créneaux et planifiez vos sessions de coaching</p>
                    </div>
                    <div>
                        <button id="add-appointment-btn" class="btn btn-success"><i class="fas fa-plus"></i> Nouveau RDV</button>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <button id="prev-month-btn" class="btn btn-outline-secondary me-2"><i class="fas fa-chevron-left"></i></button>
                            <h3 id="current-month-display" class="mb-0 mx-3">Décembre 2024</h3>
                            <button id="next-month-btn" class="btn btn-outline-secondary ms-2"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <button id="today-btn" class="btn btn-sm btn-outline-primary">Aujourd'hui</button>
                    </div>
                </div>
            </div>

            <div id="calendar-grid" class="calendar-grid">
                <div class="calendar-header">Lun</div>
                <div class="calendar-header">Mar</div>
                <div class="calendar-header">Mer</div>
                <div class="calendar-header">Jeu</div>
                <div class="calendar-header">Ven</div>
                <div class="calendar-header">Sam</div>
                <div class="calendar-header">Dim</div>
                </div>
        </div>
    </div>

    <div id="appointment-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="modal-content bg-white w-full max-w-md mx-auto rounded-lg shadow-xl">
             <div class="flex justify-between items-center p-5 border-b border-gray-200">
                <h2 id="modal-title" class="text-xl font-bold text-gray-800">Nouveau Rendez-vous</h2>
                <button id="close-modal-btn" class="text-2xl cursor-pointer text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <form id="appointment-form" class="p-5">
                <input type="hidden" id="appointment-id">
                <div class="mb-3">
                    <label class="form-label">Coaché</label>
                    <select class="form-select" id="appointment-coachee" required></select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Type de session</label>
                    <select class="form-select" id="appointment-type" required></select>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" id="appointment-date" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Heure</label>
                        <input type="time" class="form-control" id="appointment-time" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Notes (optionnel)</label>
                    <textarea class="form-control" id="appointment-notes" rows="3"></textarea>
                </div>
                <div class="flex justify-between items-center pt-4 border-t">
                    <button type="button" id="delete-appointment-btn" class="btn btn-sm btn-outline-danger">Supprimer</button>
                    <div>
                        <button type="button" id="cancel-modal-btn" class="btn btn-secondary me-2">Annuler</button>
                        <button type="submit" class="btn btn-success">Sauvegarder</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/data-storage.js"></script>
    <script src="js/calendrier.js"></script>
</body>
</html>
